<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelompok 3</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom right, #1b568a, #4379b6);
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        font-size: 3.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        border-bottom: 3px solid rgba(255, 255, 255, 0.6);
        padding-bottom: 10px;
      }
      h2 {
        font-size: 1.5rem;
        margin-top: 15px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 10px;
      }
      .calculator {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        width: 300px;
        margin-top: 20px;
      }
      .calculator label {
        font-size: 1.2rem;
        margin-bottom: 5px;
        display: block;
        text-align: left;
      }
      .calculator input {
        font-size: 1.1rem;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
        outline: none;
      }
      .calculator button {
        font-size: 1.2rem;
        margin: 5px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
        background: #ffffff;
        color: #4379b6;
        font-weight: bold;
        transition: 0.3s;
      }
      .calculator button:hover {
        background: #4379b6;
        color: #fff;
      }
      .result {
        margin-top: 15px;
        font-size: 1.4rem;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>Kelompok 3</h1>
    <h2>Tugas 12 Menggunakan Vercel</h2>
    <div class="calculator">
      <label for="num1">Angka 1</label>
      <input type="number" id="num1" placeholder="Masukkan angka pertama" />
      <label for="num2">Angka 2</label>
      <input type="number" id="num2" placeholder="Masukkan angka kedua" />
      <div>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
      </div>
      <div class="result" id="result">Hasil:</div>
    </div>
    <script>
      function calculate(operator) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
          result = "Masukkan kedua angka!";
        } else {
          switch (operator) {
            case "+":
              result = num1 + num2;
              break;
            case "-":
              result = num1 - num2;
              break;
            case "*":
              result = num1 * num2;
              break;
            case "/":
              result = num2 !== 0 ? num1 / num2 : "Tidak bisa bagi 0!";
              break;
          }
        }
        document.getElementById("result").innerText = `Hasil: ${result}`;
      }
    </script>
  </body>
</html>
